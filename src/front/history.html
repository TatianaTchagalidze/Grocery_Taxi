<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <!-- Bootstrap 4.3.1 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="history.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Order History</a>
</nav>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Order History</a>
    <!-- Add the logout button -->
    <button class="btn btn-danger ml-auto" onclick="logout()">Logout</button>
</nav>

<div class="container">
    <h1 class="mt-5">Order History</h1>

    <!-- For Closed Orders -->
    <table>
        <thead>
        <tr>
            <th>Order ID</th>
            <th>State</th>
            <th>Customer</th>
            <th>Total Amount</th>
        </tr>
        </thead>
        <tbody id="closed-order-body"></tbody>
    </table>
    <button id="move-to-order-page">Move to Order Page</button>

</div>

<script src="history.js"></script>
</body>
</html>
