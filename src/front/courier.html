<!DOCTYPE html>
<html>
<head>
    <title>Courier Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="courier_style.css">
</head>
<body>

<h2>Open Orders</h2>
<table id="openOrdersTable">
    <thead>
    <tr>
        <th>Order ID</th>
        <th>Total Amount</th>
        <th>Order State</th>
    </tr>
    </thead>
    <tbody>
    <!-- Dynamically populated rows for open orders -->
    </tbody>
</table>

<h2>Pickup Order</h2>
<form id="pickupOrderForm">
    <label for="orderIdInput">Order ID:</label>
    <input type="number" id="orderIdInput" required>
    <button type="submit">Pickup Order</button>
</form>

<h2>Delivering</h2>
<table id="delivering">
    <thead>
    <tr>
        <th>Order ID</th>
        <th>Total Amount</th>
        <th>Order State</th>
    </tr>
    </thead>
    <tbody>
    <!-- Dynamically populated rows for delivering orders -->
    </tbody>
</table>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Order History</a>

    <!-- Add the logout button -->
    <button class="btn btn-danger ml-auto" onclick="logout()">Logout</button>
</nav>

<script src="courier.js"></script>
</body>
</html>
