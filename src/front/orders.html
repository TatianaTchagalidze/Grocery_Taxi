<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders Page</title>
  <link rel="stylesheet" href="order_style.css"> <!-- Link your custom CSS file -->
</head>
<body>
<h1>Orders</h1>

<div class="search-bar">
  <input type="text" id="search-input" placeholder="Search for a product">
  <button id="search-button">Search</button>
</div>

<div class="product-container" id="product-container">
  <!-- Products will be dynamically generated by JavaScript -->
</div>

<div class="cart-container">
  <h2>Cart</h2>
  <ul id="cart-items">
    <!-- Cart items will be dynamically added by JavaScript -->
  </ul>
  <button id="checkout-button">Checkout</button>
</div>

<script src="order.js"></script>
</body>
</html>
