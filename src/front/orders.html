<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders Page</title>
  <link rel="stylesheet" href="order_style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- Link your custom CSS file -->
</head>
<body>
<!-- Hamburger Menu -->
<input type="checkbox" id="hamburger-toggle" class="hamburger-toggle">
<label for="hamburger-toggle" class="hamburger-label">
  <span></span>
  <span></span>
  <span></span>
</label>

<!-- Menu Overlay -->
<div class="menu-overlay">
  <ul class="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">Profile</a></li>
    <li><a href="#">Orders</a></li>
    <li><a href="#">Cart</a></li>
    <li><a href="#">Checkout</a></li>
  </ul>
</div>

<!-- Main Content -->
<div class="main-content">
  <h1>Let's Order</h1>

  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Search for a product">
    <button id="search-button">Search</button>
  </div>

  <div class="product-container" id="product-container">
    <!-- Products will be dynamically generated by JavaScript -->
  </div>

  <div class="cart-container">
    <a href="#" class="cart-icon"><i class="bi bi-cart2"></i></a>
    <h2>Cart</h2>
    <ul id="cart-items">
      <!-- Cart items will be dynamically added by JavaScript -->
    </ul>
  </div>

  <div class="checkout-container">
    <button id="checkout-button">Checkout</button>
  </div>
</div>

<script src="order.js"></script>
</body>
</html>
